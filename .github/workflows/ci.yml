name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm test

  typecheck:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck

  integration-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@ebf138c2969b58c7cd05dad865ca3e6e85d722ff
        with:
          version: latest

      - name: Start Local Supabase
        run: |
          supabase start -x studio,realtime,logflare,imgproxy | tee supabase.log
          # Wait ensures services are up (start implies wait but good to be sure)

      - name: Set Environment Variables
        run: |
          # Parse credentials from startup log since status command is unreliable in CI
          API_URL=$(grep "API URL:" supabase.log | awk -F ': ' '{print $2}' | tr -d '[:space:]')
          ANON_KEY=$(grep "anon key:" supabase.log | awk -F ': ' '{print $2}' | tr -d '[:space:]')
          SERVICE_KEY=$(grep "service_role key:" supabase.log | awk -F ': ' '{print $2}' | tr -d '[:space:]')

          echo "Detected API URL: $API_URL"

          echo "NEXT_PUBLIC_SUPABASE_URL=$API_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> $GITHUB_ENV

      - name: Run Integration Tests
        run: npm run test:integration
        env:
          RUN_INTEGRATION_TESTS: true

  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [lint, test, typecheck]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
