name: CI Pipeline

permissions:
  contents: read

on:
  push:
    branches: ['main']

jobs:
  supabase-db-push:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - name: Install latest Supabase CLI
        run: npm install -g supabase
      - name: Link to Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          echo "Linked Supabase project ${{ secrets.SUPABASE_PROJECT_REF }}"
      - name: Push Supabase schema and seeds
        run: |
          supabase db push --include-all
          echo "Supabase schema and seeds pushed"

  build:
    needs: [supabase-db-push]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
